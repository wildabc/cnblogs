<p>2021年补：其实共有三段，来自意大利国有纪录片公司，应该是在电影之前放映的时事短片。已从<a href="https://patrimonio.archivioluce.com/luce-web/search/result.html?query=kiukiang">原地址</a>搬运到微博视频：<a href="https://video.weibo.com/show?fid=1034:4627244782649376">之一</a>、<a href="https://video.weibo.com/show?fid=1034:4627439234777125">之二</a>、<a href="https://video.weibo.com/show?fid=1034:4629097981345989">之三</a>。</p>
